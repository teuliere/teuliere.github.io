	<h1>Saint Martin Lys - Forêt des Fanges - point de vue sur la mer</h1>
      <h2>Où réver quand on ne peut voyager ?</h2>
      <p></p>
      <!--
      <p>Napoléon premier pour rendre grâce à l'action de Félix Armand pour ses travaux de percement de la route de la Pierre-Lys, lui écrivit une lettre de félicitations disant que "l'état deviendrait son trésorier et que rien ne lui manquerait, puisque entre les mains d'un prêtre le billon se changeait en or massif." <sup>1</sup> : à cette occasion, il donna un bon sur sa cassette et offrit le ciboire.<br>
      </p>
      <img src="images/P1210706%20ciboire.JPG" alt="St Martin Lys, le ciboire de Napoléon" width="518" height="689"> 
     
      <p class="Legende-image">Le ciboire de Napoléon.<br>Vermeil (argent doré) - 1808<br>offert à Felix Armand en homage à son oeuvre</p>
      
      <p>Un ancien habitant était revenu au village avec son fils pour constituer un recueil des légendes de St Martin.<br>Ils s'étaient logiquement adressés à la maison car les personnes les plus agées y tenaient salon de thé tous les après-midis (moyenne d'age 85 ans...). Les arrières grands-mères s'étaient prétées au jeu et avaient raconté leurs souvenirs. Malheureusement pour moi, c'était toujours les même histoires : les moines assacinés, le trésor caché, le souterrain reliant les églises, le 15 août et le chant des moines, le clavecin les jours de pluie...<br>
      Quand soudain, est arrivée ma grand mère avec un torchon à la main. En ouvrant ce torchon, est apparu un objet doré que je n'avais jamais vu et dont je ne connaissais pas l'usage (à 10 ans, on sait pas toujours tout...).<br>
      Alors Mamie a montré à tous le ciboire et a raconté Napoléon, Félix Armand. Elle nous a expliqué le vermeil, comment depuis l'époque le Ciboire passait de main en main entre personnes de confience et avait pu être conservé au village, contrairement à d'autres objets de valeur comme la croix en ivoire et la statue de la vierge aujourd'hui disparues.</p>
      <p>Dernièrement (2016) la commune a prété le ciboire pour une exposition organisée par le département, ce qui a permi de référencer l'objet, le rendant par là même impropre à la revente.</p>
